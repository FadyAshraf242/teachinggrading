<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../static/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Quiz-Essay Details</title>
  </head>
  <body>
    <div class="dashboard-container">
      <img class="logo" src="../../static/images/new-logo.png" alt="Delta University Logo">
      <h2>Edit Quiz/Essay Details</h2>

      <!-- Form to edit quiz/essay -->
      <form method="POST" action="{{ url_for('edit_quiz') }}">
        <input type="hidden" name="essay_id" value="{{ quiz_data[0] }}">
        
        <!-- Title field -->
        <div class="form-group">
          <label for="title">Quiz/Essay Title:</label>
          <input type="text" id="title" name="title" value="{{ quiz_data[1] }}" required>
        </div>

        <!-- Max Score field (real value) -->
        <div class="form-group">
          <label for="max_score">Maximum Score:</label>
          <input type="number" id="max_score" name="max_score" value="{{ quiz_data[2] }}" required step="0.1">
        </div>

        <!-- Max Score display format (e.g., 5/10) -->
        <div class="form-group">
          <label for="max_score_display">Max Score (Display format):</label>
          <input type="text" id="max_score_display" name="max_score_display" value="{{ max_score_display }}" disabled>
        </div>

        <!-- Instructions field -->
        <div class="form-group">
          <label for="instructions">Instructions:</label>
          <textarea id="instructions" name="instructions" required>{{ quiz_data[3] }}</textarea>
        </div>

        <!-- Ideal Answer field -->
        <div class="form-group">
          <label for="ideal_answer">Ideal Answer:</label>
          <textarea id="ideal_answer" name="ideal_answer" required>{{ quiz_data[4] }}</textarea>
        </div>

        <!-- Submit button -->
        <div class="form-group">
          <button type="submit" class="btn-submit">Save Changes</button>
        </div>
      </form>

      <!-- Back to dashboard button -->
      <a href="{{ url_for('professor_dashboard') }}" class="btn">Back to Dashboard</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>Powered by Delta University | All Rights Reserved Â©2024</p>
    </div>
  </body>
</html>
